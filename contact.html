    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Box</title>
</head>
<body>
    <div class="form-box">
        <form action="/submit-quote" method="post">
            <h2>Get a Quote for Your Project!</h2>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="brand-name">Brand Name (Optional)</label>
            <input type="text" id="brand-name" name="brand-name">
            
            <label for="deadline">Deadline</label>
            <input type="date" id="deadline" name="deadline" required>

            <label for="about">About</label>
            <textarea id="about" name="about" rows="4" cols="50" required></textarea>
            
            <button type="submit" target="_blank">Send Inquiry</button>
        </form>
    </div>

    <!--Copyright-->
    <div class="copyright">
        <p>2024 | All Rights Reserved by Arti√©rre Space</p>
    </div>
</body>
</html>
</body>
